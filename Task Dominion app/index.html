<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Starter Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header class="todo-header">
                <h1>My Todo List</h1>
                <p class="subtitle">Stay organized and productive</p>
            </header>

            <div class="todo-input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="Add a new task..."
                    autocomplete="off"
                >
                <button id="addTodoBtn" class="add-btn">Add</button>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be dynamically added here -->
                <!-- Sample todos for demonstration -->
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text">Complete project documentation</span>
                    <button class="delete-btn">×</button>
                </li>
                <li class="todo-item completed">
                    <input type="checkbox" class="todo-checkbox" checked>
                    <span class="todo-text">Review pull requests</span>
                    <button class="delete-btn">×</button>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text">Update team on progress</span>
                    <button class="delete-btn">×</button>
                </li>
            </ul>

            <div class="todo-footer">
                <span id="itemsLeft" class="items-left">2 items left</span>
                <button id="clearCompletedBtn" class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
