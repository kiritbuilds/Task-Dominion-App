<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dominion App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="kdo-app">
            <header class="kdo-header">
                <h1>Task Dominion</h1>
                <p class="subtitle">Conquer your day, one task at a time.</p>
            </header>

            <div class="kdo-input-container">
                <input type="text" id="kdoInput" class="kdo-input" placeholder="Add a new task..." autocomplete="off">
                <button id="addKdoBtn" class="add-btn">Add</button>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="kdoList" class="kdo-list">
                <li class="kdo-item completed">
                    <input type="checkbox" class="kdo-checkbox" checked>
                    <span class="kdo-text">Review pull requests</span>
                    <button class="delete-btn">×</button>
                </li>
                <li class="kdo-item">
                    <input type="checkbox" class="kdo-checkbox">
                    <span class="kdo-text">Update team on progress</span>
                    <button class="delete-btn">×</button>
                </li>
            </ul>

            <div class="kdo-footer">
                <span id="itemsLeft" class="items-left">
                    <span id="remaining-count">0</span> items left</span>
                <button id="clearCompletedBtn" class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

   <script src="./app.js"></script>
</body>


</html>
